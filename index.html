<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="background">
    <div class="left-column">
        <div class="row">
            <div class="add-new-product">
            <input type="text" placeholder="Назва товару"></input>
                <button class="add-button" data-tooltip="Додати продукт">Додати</button>
            </div>
            <div class="row">
                <span class="name">Помідори</span>
                <div class="add-buttons">
                <button class="minus" data-tooltip="Відняти">-</button>
                    <span class="number" data-tooltip="Кількість">1</span>
                    <button class="plus" data-tooltip="Додати">+</button>
                </div>
                <div class="buttons">
                    <button class="b-bought">Куплено</button>
                    <button class="b-remove">Х</button>
                </div>
            </div>
            <div class="row">
                <span class="name">Печиво</span>
                <div class="add-buttons">
                    <button class="minus" data-tooltip="Відняти">-</button>
                    <span class="number" data-tooltip="Кількість">1</span>
                    <button class="plus" data-tooltip="Додати">+</button>
                </div>
                <div class="buttons">
                    <button class="b-bought">Куплено</button>
                    <button class="b-remove">Х</button>
                </div>
            </div>
            <div class="row">
                <span class="name">Сир</span>
                <div class="add-buttons">
                    <button class="minus" data-tooltip="Відняти">-</button>
                    <span class="number" data-tooltip="Кількість">1</span>
                    <button class="plus" data-tooltip="Додати">+</button>
                </div>
                <div class="buttons">
                    <button class="b-bought">Куплено</button>
                    <button class="b-remove">Х</button>
                </div>
            </div>

        </div></div>
    <div class="right-column">
        <div class="title">Залишилося</div>
            <div class="left">
            <span class="what-left">Помідори</span>
            <span class="number-left">1</span>
            </div>
            <div class="left">
            <span class="what-left">Печиво</span>
            <span class="number-left">1</span>
            </div>
            <div class="left">
            <span class="what-left">Сир</span>
            <span class="number-left">1</span>
            </div>

        <div class="title">Куплено</div>

        <div class="badge">
            <div class="buylist">BuyList</div>
            <div class="created-by">Created by Boyko Tanya</div>
        </div>

</div>
</div>
</body>
</html>
