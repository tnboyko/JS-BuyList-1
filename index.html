<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="background">
    <div class="list">
        <div class="row">
            <div class="input>"><input class="bl-in" type="text" placeholder="Назва товару">
                <button class="add-button" data-tooltip="Додати продукт">Додати</button>
            </div></div>
    </div>
    <div class="bought">
        <div class="title">Залишилося</div>
        <div class="title-left"></div>
        <div class="title">Куплено</div>
        <div class="title-bought"></div>
    </div>
    <div class="row-template" style="display: none;">
        <div class="row">
            <div class="product"></div>
            <input class="name">
            <div class="count">
                <button class="minus" data-tooltip="-">-</button>
                <span class="label">1</span>
                <button class="plus" data-tooltip="+">+</button>
            </div>
            <div class="buttons">
                <button class="bought-button" data-tooltip="Куплено">Куплено</button>
                <button class="unbought-button" >Не куплено</button>
                <button class="remove-button" data-tooltip="Х">X</button>
            </div>
        </div>
    </div>
    <div class="bought-template" style="display: none;">
        <div class="left">
            <div class="what-left"></div>
            <div class="number-left"></div>
        </div>
    </div>
    <div class="left-template" style="display: none;">
        <div class="left">
            <div class="what-left" style="text-decoration: line-through;"></div>
            <div class="number-left"></div>
        </div>
    </div>
        <div class="badge">
            <div class="buylist">BuyList</div>
            <div class="created-by">Created by Boyko Tanya</div>
        </div>

</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
